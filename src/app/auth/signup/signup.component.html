<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" (submit)=onSignup(signupForm) #signupForm="ngForm">
    <mat-card-title>USER SIGNUP</mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <input matInput name="name" ngModel type="text" placeholder="Name" #nameInput="ngModel" required>
        <mat-error *ngIf="emailInput.invalid">Please enter your name</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput name="age" ngModel type="number" placeholder="Age" #ageInput="ngModel" required>
        <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
        <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput name="password" ngModel type="password" placeholder="Password" #passwordInput="ngModel"
          required>
        <mat-error *ngIf="passwordInput">Please enter a valid password</mat-error>
      </mat-form-field>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" *ngIf="!isLoading">Signup</button>
      </mat-card-actions>
    </mat-card-content>
  </form>
</mat-card>
